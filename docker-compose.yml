name: sili

services:
  sili-core:
    container_name: sili-core
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./docker/sili-core.dockerfile
    mem_limit: 1.5g
    restart: always
    networks:
      sili-network:
        aliases:
          - core.sili.local
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    # ports:
    #   - '3100:3100'
    volumes:
      - ./public:/data/public
      # 主要的 Node.js 项目文件
      - ./src/:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./.npmrc:/app/.npmrc
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./.env:/app/.env
      # koishi自带的data文件夹
      - ./data/core:/app/data
      # 缓存文件夹
      - /root/.cache/puppeteer
    depends_on:
      - mongo

  mongo:
    image: mongo:8.0-noble
    container_name: sili-mongo
    mem_limit: 512m
    networks:
      sili-network:
        aliases:
          - mongo.sili.local
    restart: always
    ports:
      # 我们暴露此端口到宿主机，这样就能通过 MongoDB Compase 等应用连接它
      - '27017:27017'
    # 暂时不设密码，注意配置防火墙，不能将此端口暴露到公网
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: ${DB_MONGO_USER}
    #   MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./public:/data/public

  # https://github.com/LLOneBot/llonebot.nix
  llonebot:
    container_name: sili-llonebot
    image: initialencounter/llonebot:latest
    # platform: linux/amd64
    environment:
      VNC_PASSWD: ${VNC_PASSWD}
    mem_limit: 1g
    restart: always
    ports:
      - '6788:7081' # VNC
      - '6888:5900' # noVNC
    volumes:
      - llonebot_data:/root/llonebot
      - qqnt_data:/root/.config/QQ
    networks:
      sili-network:
        aliases:
          - llonebot.sili.local

networks:
  sili-network:
    name: sili-network
    external: true

volumes:
  mongo_data:
    name: sili_mongo_data
  qqnt_data:
    name: sili_qqnt_data
  llonebot_data:
    name: llonebot_data
